<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_Card</title>
    <link rel="stylesheet" href="css/styleProdactsCard.css">
</head>
<body>
    <div class="conteiner">
        <div class="card-img"></div>
        <div class="card-description">
            <div class="card-description-specification">
                <div class="card-description-specification-title">Irish Coffee</div>
                <div class="card-description-specification-definition">Irish CoffeeIrish Coffee Irish Coffee Irish CoffeeIrish Coffee Irish Coffee Irish Coffee</div>
            </div>
            <div class="card-description-size">
                <div class="card-description-size-title">Size</div>
                <div class="card-description-size-button">
                    <button class="card-description-size-button-btn1">200 ml</button>
                    <button class="card-description-size-button-btn2">300 ml</button>
                    <button class="card-description-size-button-btn3">400 ml</button>
                </div>
            </div>
            <div class="card-description-additives">
                <div class="card-description-additives-title">Additives</div>
                <div class="card-description-additives-button">
                    <button class="card-description-additives-button-btn1">Sugar</button>
                    <button class="card-description-additives-button-btn2">Cinnamon</button>
                    <button class="card-description-additives-button-btn3">Syrup</button>
                </div>
            </div>
            <div class="card-description-price">
                <div class="card-description-price-noSpan">
                    <div class="card-description-price-total">Total:</div>
                    <div class="card-description-price-price" id="price">$7.00</div>
                </div>
                <span></span>
            </div>
            <div class="card-description-sale">
                <div class="card-description-sale-img"></div>
                <div class="card-description-sale-specification">The coins 20% discount.</div>
            </div>
            <button class="card-description-btn">Close</button>
        </div>
    </div>
    <script src="js/modalCard.js"></script>
    <!-- <script src="js/modalCardScript.js"></script> -->
</body>
</html>
